<html>
    <head>
        <title>General Sibling Selector</title>
        <style>
            div~p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p><em><strong><u>4.Adjacent Sibling Selector or ALL sibling selector</u></strong></em> of type Combinator selector</p>
        <p>This is my paragraph one which will not be colored due to <b><u>former_element ~ target_element</u></b> features</style></p>
        <div>
            <p>This is paragraph two inside div</p>
        </div>
        <p>This is paragraph three </p>
        <code>var a =10;</code>
        <p>This is paragraph 4</p>
    </body>
</html>

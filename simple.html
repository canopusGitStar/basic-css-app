<html>
    <head>
        <title>Simple Selectors</title>
        <style>
            h1 {
                background-color: yellow;
            }
            #pId {
                color: blue;
            }

            .user-info {
               background-color: teal; 
            }
        </style>
    </head>
    <body>
        <h1>
            This is my header
        </h1>
        <p id="pId">
            This is my paragraph
        </p>
        <div class="user-info">
            This block is for user information
        </div>
    </body>

</html>
